<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisebuchungs-Formular</title>
</head>
<body>

<h1>Reisebuchungs-Formular</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">

  <fieldset>
    <legend>Flughafen auswählen</legend>
    <label for="abflughafen">Abflughafen:</label>
    <select id="abflughafen" name="abflughafen" required>
      <optgroup label="Deutschland">
        <option value="Frankfurt">Frankfurt</option>
        <option value="München">München</option>
      </optgroup>
      <optgroup label="Österreich">
        <option value="Wien">Wien</option>
        <option value="Salzburg">Salzburg</option>
      </optgroup>
      <optgroup label="Italien">
        <option value="Rom">Rom</option>
        <option value="Mailand">Mailand</option>
      </optgroup>
      <optgroup label="Frankreich">
        <option value="Paris">Paris</option>
        <option value="Nizza">Nizza</option>
      </optgroup>
    </select>
  </fieldset>

  <fieldset>
    <legend>Unterkunft</legend>
    <label>
      <input type="radio" name="unterkunft" value="Hotel" required> Hotel
    </label>
    <label>
      <input type="radio" name="unterkunft" value="Ferienwohnung"> Ferienwohnung
    </label>
    <label>
      <input type="radio" name="unterkunft" value="Hostel"> Hostel
    </label>
  </fieldset>

  <fieldset>
    <legend>Zusätzliche Dienstleistungen</legend>
    <label>
      <input type="checkbox" name="dienstleistungen" value="Reiseversicherung"> Reiseversicherung
    </label>
    <label>
      <input type="checkbox" name="dienstleistungen" value="Flughafentransfer"> Flughafentransfer
    </label>
    <label>
      <input type="checkbox" name="dienstleistungen" value="Zusätzliches Gepäck"> Zusätzliches Gepäck
    </label>
    <label>
      <input type="checkbox" name="dienstleistungen" value="Priority-Check-In"> Priority-Check-In
    </label>
    <label>
      <input type="checkbox" name="dienstleistungen" value="Zusätzliches Handgepäck"> Zusätzliches Handgepäck
    </label>
    <label>
      <input type="checkbox" name="dienstleistungen" value="Mietwagen"> Mietwagen
    </label>
  </fieldset>

  <fieldset>
    <legend>Reisezeitraum</legend>
    <label for="startdatum">Startdatum:</label>
    <input type="date" id="startdatum" name="startdatum" required>
    <label for="enddatum">Enddatum:</label>
    <input type="date" id="enddatum" name="enddatum" required>
    <label for="reisedauer">Reisedauer (Tage):</label>
    <input type="number" id="reisedauer" name="reisedauer" min="1" max="21" required>
  </fieldset>

  <fieldset>
    <legend>Reisende Personen</legend>
    <label for="personen">Anzahl der reisenden Personen:</label>
    <input type="number" id="personen" name="personen" min="1" required>
  </fieldset>

  <fieldset>
    <legend>Bevorzugte Fluggesellschaft</legend>
    <label for="fluggesellschaft">Fluggesellschaft:</label>
    <select id="fluggesellschaft" name="fluggesellschaft" required>
      <option value="Lufthansa">Lufthansa</option>
      <option value="Swiss">Swiss</option>
      <option value="Austrian">Austrian</option>
      <option value="Alitalia">Alitalia</option>
      <option value="Air France">Air France</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Reiseziele</legend>
    <label for="reiseziel">Reiseziel:</label>
    <input type="text" id="reiseziel" name="reiseziel" list="reiseziele" required>
    <datalist id="reiseziele">
      <option value="Paris" />
      <option value="Rom" />
      <option value="London" />
      <option value="Berlin" />
      <option value="Wien" />
    </datalist>
  </fieldset>

  <fieldset>
    <legend>Kontaktinformation</legend>
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>
  </fieldset>

  <button type="reset">Zurücksetzen</button>
  <button type="submit">Absenden</button>

</form>

</body>
</html>
